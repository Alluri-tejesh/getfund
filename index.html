        :root {
            --primary-color: #0c5630; /* Dark Green */
            --secondary-color: #FFFFFF; /* White */
            --highlight-color: #FFD700; /* Gold/Yellow */
            --text-on-primary: #FFFFFF;
            --text-on-secondary: #2d3748; /* Updated from #333333 for consistency with AppColors */
            --text-light: #5a677d; /* Updated from #555555 for consistency with AppColors */
            --font-family: 'Inter', sans-serif;
            --subtle-bg-color: #f7fafc;
            --line-color: #e2e8f0;

            /* Responsive Font Sizes */
            --font-size-xs: clamp(0.75rem, 0.65rem + 0.25vw, 0.9rem); /* Extra small, e.g., copyright, disclaimers */
            --font-size-sm: clamp(0.875rem, 0.75rem + 0.3vw, 1rem);  /* Small, e.g., secondary text, labels */
            --font-size-base: clamp(1rem, 0.85rem + 0.4vw, 1.15rem); /* Body / Base */
            --font-size-md: clamp(1.125rem, 0.9rem + 0.5vw, 1.35rem); /* Medium / Subtitles, smaller headings */
            --font-size-lg: clamp(1.5rem, 1rem + 1.2vw, 2rem);    /* Large / H3, prominent text */
            --font-size-xl: clamp(2rem, 1.2rem + 2vw, 2.8rem);  /* XL / H2, section titles */
            --font-size-xxl: clamp(2.5rem, 1.5rem + 3vw, 3.8rem); /* XXL / H1, hero titles */
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--text-on-secondary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: var(--font-size-base); /* Set base font size for rem calculations */
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Accessibility: Skip link */
        .skip-link {
            position: absolute;
            top: -100px; /* Hidden off-screen */
            left: 10px;
            background: var(--primary-color);
            color: var(--text-on-primary);
            padding: 10px 15px;
            z-index: 9999;
            text-decoration: none;
            font-weight: 600;
            border-radius: 0 0 4px 4px;
            transition: top 0.3s ease;
        }
        .skip-link:focus {
            top: 0;
        }

        /* General Button Styling */
        .button {
            padding: 1rem 2rem; /* Adjusted to rem */
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-family: var(--font-family);
            font-size: var(--font-size-base); /* Responsive button text */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none;
        }

        .button-primary {
            background-color: var(--highlight-color);
            color: var(--primary-color); 
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }
        .button-primary:hover {
            background-color: #e6c300; 
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 215, 0, 0.4);
        }

        .button-secondary {
            background-color: var(--primary-color);
            color: var(--text-on-primary);
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 12px rgba(12, 86, 48, 0.2);
        }
        .button-secondary:hover {
            background-color: #0a4326; 
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(12, 86, 48, 0.3);
        }
        
        .button-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
         .button-outline:hover {
            background-color: var(--primary-color);
            color: var(--text-on-primary);
        }


        h1, h2, h3, h4, h5, h6 {
            /* color is set in components for more control, or defaults to var(--primary-color) */
            margin-top: 0;
            font-weight: 700;
            line-height: 1.3; /* Base line-height for headings */
        }
        
        section {
          overflow: hidden; 
        }
